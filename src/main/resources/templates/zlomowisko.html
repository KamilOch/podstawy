<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sklep</title>
</head>
  <body>
     <h1>Witaj na złomowisku dla gracza 1 oraz gracza 2 i 3 po URL</h1>

     <form action="/sprzedazZUrl">
                 <select class="row" id="statkiNaSprzedaz" name="sprzedanyStatek" >
                     <option th:each="statek : ${statkiNaSprzedaz}"
                        th:text="'TYP: '+${statek.typ} + ' NAZWA: ' +${statek.nazwa} + ' EHP: ' + ${statek.ehp}"
                        th:value="${statek.ehp}"
                     >SraczkaSklepowa</option>
                 </select>
         <br/>
         <br/>
         <div th:text="'Kasa '+${kto}"></div>
         <div th:text="${kasaGracza}"></div>
         <br/>
                    <input type="hidden" name="kto" th:value="${kto}"/>
                    <input type="submit" th:value="'Sprzedaje '+${kto}"/>
         <br/>
    </form>

     <h1>Lista statkow na złomie:</h1>
  <select class="row" id="statkiZlomowisko" name="statkiZlomowisko" >
         <option th:each="statek : ${statkiZlomowisko}"
                 th:text="'TYP: '+${statek.typ} + ' NAZWA: ' +${statek.nazwa} + ' EHP: ' + ${statek.ehp}"
         >SraczkaZłomowa</option>
     </select>
  </body>
</html>
