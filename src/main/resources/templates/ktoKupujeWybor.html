<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sklep</title>
</head>
  <body>
  <h1>Witaj w sklepie dla gracza 1 oraz gracza 2 i 3 po URL</h1>
  <h1>Wybierz który gracza kupującego</h1>
  <h1>Lista graczy:</h1>
  <form action="/zakupyURL">

            <ul>
                <li th:each="ListaGraczy : ${ListaGraczy}">
                    <input type="radio" name="ktoKupuje" th:value="${ListaGraczy}" />
                    <label  th:for="${ListaGraczy}" th:text="${ListaGraczy}"></label>
                </li>
            </ul>

        <p><input type="submit" value="Wybierz gracza"/></p>

    </form>
  </body>
</html>
