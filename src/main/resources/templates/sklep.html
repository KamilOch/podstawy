<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Sklep</title>
</head>
  <body>
     <h1>Witaj w sklepie dla gracza 1 oraz gracza 2 i 3</h1>
     <form action="/kupno">
      <select class="row" id="statkiDoKulepinia" name="kupionyStatek" >
          <option th:each="statek : ${statkiDoKulepinia}"
                  th:selected="${statek.typ == 'zosia'}"

                  th:text="'TYP: '+${statek.typ} + ' NAZWA: ' +${statek.nazwa} + ' EHP: ' + ${statek.ehp} + ' CENA: ' + ${statek.cena}"
                  th:value="${statek.nazwa}"
          >SraczkaSklepowa</option>
      </select>
      <br/>
         <h2>Wybierz gracza kt√≥ry robi zakupy</h2>
         <div><label><input type="radio" name="ktoKupuje" value="Gracz 1"/>Gracz 1</label></div>
         <div><label><input type="radio" name="ktoKupuje" value="Gracz 2"/>Gracz 2</label></div>
         <div><label><input type="radio" name="ktoKupuje" value="Gracz 3"/>Gracz 3</label></div>

      <br/>
        <div>Kasa pierwszego gracza:  </div>
        <div class="kasaGracza1" th:text="${kasaGracza1}"></div>
        <br/>
        <div>Kasa drugiego gracza: </div>
        <div class="kasaGracza2" th:text="${kasaGracza2}"></div>
        <br/>
        <div>Kasa trzeciego gracza: </div>
        <div class="kasaGracza3" th:text="${kasaGracza3}"></div>
      <br/>
      <br/>

      <input type="submit" value="Kup"/>

    </form>
  </body>
</html>
